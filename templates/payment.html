<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PAYMENT</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&display=swap");
        @import url(" https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css");

        body {
            height: 100vh;
            padding: 32px;
            background: #f2f7ff;
            font-family: "Libre Franklin", Verdana, sans-serif;
            color: #697280;

        }

        #error_message {
            margin-bottom: 20px;
            background: #fe8b8e;
            padding: 0px;
            text-align: center;
            font-size: 14px;
            transition: all 0.5s ease;
        }
    </style>

</head>

<body>
    <div id="error_message">

    </div>
    <div class="w-96 mx-auto border border-gray-400 rounded-lg">
        <div class="w-full h-auto p-4 flex items-center border-b border-gray-400">
            <h1 class="w-full">Credit Card</h1>
        </div>
        <div class="w-full h-auto p-4">
            <form action="" onsubmit="return validate();">
                <div
                    class="mb-4 px-3 py-1 bg-white rounded-sm border border-gray-300 focus-within:text-gray-900 focus-within:border-gray-500">
                    <label for="cc-name" class="text-xs tracking-wide uppercase font-semibold">Name on card</label>
                    <input id="cc-name" type="text" name="cc-name" class="w-full h-8 focus:outline-none"
                        placeholder="e.g. John E Cash">
                </div>

                <div
                    class="mb-4 px-3 py-1 bg-white rounded-sm border border-gray-300 focus-within:text-gray-900 focus-within:border-gray-500">
                    <label for="cc-number" class="text-xs tracking-wide uppercase font-semibold">Credit card
                        number</label>
                    <input id="cc-number" type="text" name="cc-number" class="w-full h-8 focus:outline-none"
                        placeholder="16-digit card number">
                </div>

                <div
                    class="flex mb-4 px-3 py-1 bg-white rounded-sm border border-gray-300 focus-within:border-gray-500">
                    <div class="w-full focus-within:text-gray-900">
                        <label for="" class="text-xs tracking-wide uppercase font-semibold">Card expiry</label>
                        <input id="cc-expiry" type="text" class="w-full h-8 focus:outline-none" placeholder="MM / YYYY">
                    </div>

                    <div class="w-auto focus-within:text-gray-900">
                        <label for="" class="text-xs tracking-wide uppercase font-semibold">CVV</label>
                        <input id="cc-cvv" type="text" class="w-full h-8 focus:outline-none" maxlength="3">
                    </div>
                </div>

                <button
                    class="h-16 w-full rounded-sm bg-indigo-600 tracking-wide font-semibold text-white hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-600">Confirm
                    Payment</button>
            </form>
        </div>
    </div>
</body>

</html>
